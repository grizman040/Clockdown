<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a48b83a05c.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Clockdown</title>
  </head>
  <body>
    <header class="d-none d-md-inline" id="header">
<div class="container mt-lg-5 text-center text-white display-2 ">
  Timer To Summer 2020
</div>
    </header>
    <div id="banner" class=" container row justify-content-center">
      <div class="leftSide col-lg-4 col-md-10 order-2 order-xs-1 pt-lg-5 ">
     <table class="mt-lg-5">
      <tr>
        <td id="days">3333</td>
        <td>Days</td>
      </tr>
      <tr> <td id="hours">33</td>
        <td>Hours</td></tr>
        <tr> <td id="minutes">3eww3</td>
          <td>Minutes</td></tr>
          <tr> <td id="seconds">3fsd3</td>
            <td>Seconds</td></tr>
     </table>
      </div>
      <div class=" row align-items-center rightSide col-lg-8 col-md-10 text-center order-1 order-lg-2 order-xs-2">
        <div id="leftSideInfo" class=" mb-xs-5">
          <div class="align-items--end ">Summer is coming......</div>
        </div>
      </div>

    </div>
    
<footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="scripts/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
